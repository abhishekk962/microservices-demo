<!DOCTYPE html>
<html>
<head>
    <title>Activity Logs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .filter { margin-bottom: 20px; }
        .stats { margin-bottom: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Activity Logs</h1>
    
    <div class="filter">
        <label>Limit: </label>
        <select id="limit" onchange="loadActivities()">
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
        </select>
        <button onclick="loadActivities()">Refresh</button>
    </div>

    <div class="stats" id="stats">
        Loading stats...
    </div>

    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Session ID</th>
                <th>Activity</th>
                <th>Path</th>
                <th>Method</th>
                <th>Currency</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody id="activities">
            <tr><td colspan="7">Loading...</td></tr>
        </tbody>
    </table>

    <script>
        function loadActivities() {
            const limit = document.getElementById('limit').value;
            
            // Load activities
            fetch('/activities?limit=' + limit)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('activities');
                    tbody.innerHTML = data.map(activity => `
                        <tr>
                            <td>${new Date(activity.created_at).toLocaleString()}</td>
                            <td>${activity.session_id}</td>
                            <td>${activity.activity_type}</td>
                            <td>${activity.path}</td>
                            <td>${activity.method}</td>
                            <td>${activity.user_currency}</td>
                            <td>${activity.details || ''}</td>
                        </tr>
                    `).join('');
                });

            // Load stats
            fetch('/activities/stats')
                .then(response => response.json())
                .then(data => {
                    const stats = document.getElementById('stats');
                    stats.innerHTML = '<h3>Last 24 Hours Activity:</h3>' +
                        Object.entries(data).map(([type, count]) => 
                            `<div>${type}: ${count}</div>`
                        ).join('');
                });
        }

        // Load initial data
        loadActivities();
        
        // Refresh every 30 seconds
        setInterval(loadActivities, 30000);
    </script>
</body>
</html>
